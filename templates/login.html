{% extends 'base.html' %}

{% block title %}Login - EDUPLANNER{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card card-custom p-4">
                <div class="text-center mb-4">
                    <div class="icon primary mx-auto mb-3"
                        style="width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; background: var(--primary-gradient);">
                        <i class="bi bi-person-circle fs-3 text-white"></i>
                    </div>
                    <h3 class="fw-bold">Welcome Back</h3>
                    <p class="text-muted">Sign in to access your dashboard</p>
                </div>

                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text"
                                style="background: rgba(255,255,255,0.05); border-color: rgba(255,255,255,0.1);">
                                <i class="bi bi-person text-muted"></i>
                            </span>
                            <input type="text" name="username" class="form-control" placeholder="Enter username"
                                required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"
                                style="background: rgba(255,255,255,0.05); border-color: rgba(255,255,255,0.1);">
                                <i class="bi bi-lock text-muted"></i>
                            </span>
                            <input type="password" name="password" class="form-control" placeholder="Enter password"
                                required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-gradient w-100 py-2">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                    </button>
                </form>

                <div class="text-center mt-4">
                    <p class="text-muted mb-0">
                        <small>Admin? Use Django admin for additional features</small>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
