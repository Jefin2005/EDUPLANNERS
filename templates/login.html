{% extends 'base.html' %}

{% block title %}Login - EDUPLANNER{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card card-custom p-4">
                <div class="text-center mb-4">
                    <div class="icon primary mx-auto mb-3"
                        style="width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; background: var(--primary-gradient);">
                        <i class="bi bi-person-circle fs-3 text-white"></i>
                    </div>
                    <h3 class="fw-bold">Welcome Back</h3>
                    <p class="text-muted">Sign in to access your dashboard</p>
                </div>

                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text"
                                style="background: var(--bg-secondary); border-color: var(--border-color);">
                                <i class="bi bi-person" style="color: var(--text-muted);"></i>
                            </span>
                            <input type="text" name="username" class="form-control" placeholder="Enter username"
                                required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"
                                style="background: var(--bg-secondary); border-color: var(--border-color);">
                                <i class="bi bi-lock" style="color: var(--text-muted);"></i>
                            </span>
                            <input type="password" name="password" class="form-control" placeholder="Enter password"
                                required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Login As</label>
                        <div class="btn-group w-100" role="group">
                            <input type="radio" class="btn-check" name="role" id="role-admin" value="ADMIN" required>
                            <label class="btn btn-outline-primary" for="role-admin">
                                <i class="bi bi-shield-check me-2"></i>Admin
                            </label>

                            <input type="radio" class="btn-check" name="role" id="role-teacher" value="TEACHER"
                                required>
                            <label class="btn btn-outline-primary" for="role-teacher">
                                <i class="bi bi-person-badge me-2"></i>Teacher
                            </label>

                            <input type="radio" class="btn-check" name="role" id="role-student" value="STUDENT"
                                required>
                            <label class="btn btn-outline-primary" for="role-student">
                                <i class="bi bi-person me-2"></i>Student
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-gradient w-100 py-2">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                    </button>
                </form>

                <div class="text-center mt-4">
                    <p class="text-muted mb-0">
                        <small>Admin? Use Django admin for additional features</small>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
